name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 触发部署的分支，通常是 main 或 master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. 检出代码
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. 设置 Node.js 环境
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'  # 指定 Node.js 版本

      # 3. 安装依赖
      - name: Install dependencies
        run: npm install

      # 4. 构建项目
      - name: Build project
        run: npm run build

      # 5. 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # 构建产物的目录
          publish_branch: gh-pages  # 发布的分支
          # destination_dir: dist  # 将产物推送到 gh-pages 分支的 /dist 子目录
          keep_files: true  # 保留之前部署的文件

      # 6. 生成预览链接（可选）
      - name: Generate Preview URL
        run: |
          echo "Preview URL: https://${{ github.repository_owner }}.github.io/${{ github.repository }}/"
